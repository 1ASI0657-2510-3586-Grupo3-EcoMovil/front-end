<section id="vehiclesSection" class="relative min-h-screen">
  <app-header-acquirer></app-header-acquirer>

  <!-- Fondo decorativo -->
  <div class="absolute top-0 left-0 w-full h-full z-0">
    <img src="assets/background.png" class="w-full h-full object-cover" alt="fondo decorativo" />
  </div>

  <!-- Contenido principal sin restricciones de ancho -->
  <div class="relative z-10 px-4 sm:px-6 lg:px-28 py-10">

    <!-- Título -->
    <div class="mb-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-customGreen">{{ 'find_vehicles' | translate }}</h1>
    </div>

    <!-- Subtítulo -->
    <div class="mb-6">
      <p class="text-gray-700">{{ 'find_nearest_place' | translate }}</p>
    </div>

    <!-- Mapa a ancho completo -->
    <!-- Contenedor del mapa sticky -->
    <div class="w-full lg:max-w-4xl sticky top-24 mx-auto rounded-xl overflow-hidden ">
      <google-map
        class="w-full h-[300px] sm:h-[400px] lg:h-[500px]"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)">
        <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position"
          (mapClick)="markerClick(marker.vehicleId)">
        </map-marker>
      </google-map>
    </div>

  </div>
</section>
