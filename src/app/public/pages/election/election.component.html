    <p class="text-gray-600 mb-10">Selecciona una opción para continuar</p>

    <div class="flex flex-col sm:flex-row justify-center gap-6">
      <button
        [routerLink]="'/plans'"
        mat-button
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl shadow-lg transition duration-300"

      <button
