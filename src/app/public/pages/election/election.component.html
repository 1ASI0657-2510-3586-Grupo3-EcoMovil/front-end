<section id="vehiclesDetailSection" class="relative bg-gray-50 min-h-screen pt-28 pb-16">
  <div class="absolute top-0 left-0 w-full h-full z-0">
    <img src="assets/background.png" class="w-full h-full object-cover" alt="fondo decorativo" />
  </div>
  <div class="relative z-10 max-w-2xl mx-auto text-center px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">¿Qué deseas hacer?</h1>
    <p class="text-gray-600 mb-10">Selecciona una opción para continuar</p>

    <div class="flex flex-col sm:flex-row justify-center gap-8">

      <!-- Botón Ver Planes -->
      <button
        [routerLink]="'/plans'"
        mat-button
        class="group relative w-56 min-h-[200px] bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-xl transition duration-300 transform hover:scale-105 hover:shadow-2xl btn-glow flex flex-col items-center justify-center"
      >
        <img
          src="assets/icons/plan.png"
          alt="Icono planes"
          class="w-20 h-20 mb-4 transition duration-300 group-hover:brightness-125 group-hover:scale-110 z-10 relative"
        />
        <span class="block font-semibold text-xl z-10 relative">Ver Planes</span>
      </button>

      <!-- Botón Ir al Inicio -->
      <button
        [routerLink]="'/home'"
        mat-button
        class="group relative w-56 min-h-[200px] bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-xl transition duration-300 transform hover:scale-105 hover:shadow-2xl btn-glow flex flex-col items-center justify-center"
      >
        <img
          src="assets/icons/home2.png"
          alt="Icono inicio"
          class="w-20 h-20 mb-4 transition duration-300 group-hover:brightness-125 group-hover:scale-110 z-10 relative"
        />
        <span class="block font-semibold text-xl z-10 relative">Ir al Inicio</span>
      </button>

    </div>
  </div>
</section>
